<% include _header.html %>
<h1>Welcome to Learn About Me!</h1>
<% users.forEach(function(user) { %>
	<div class="panel panel-default">
		<div class="panel-heading">
			<a href="/user/<%= user.username %>">
				<%= user.name %>
			</a>
		</div>
		<% if (user.bio) { %>
			<div class="panel-body">
				<%= user.bio %>
			</div>
			<% } %>
	</div>
	<% }) %>
		<% include _footer.html %>
