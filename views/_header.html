<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Learn About Me</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Learn About Me</a>
			</div>
			<!-- 
                如果用户已经登陆了则对导航条进行相应的改变。
                一开始你的代码中并不存在currentUser，所以总会显示一个状态
             -->
			<ul class="nav navbar-nav navbar-right">
				<% if (locals.currentUser) { %>
					<li>
						<a href="/edit">
							Hello,
							<%= locals.currentUser.name %>
						</a>
					</li>
					<li>
						<a href="/logout">Log out</a>
					</li>
					<% } else { %>
						<li>
							<a href="/login">Log in</a>
						</li>
						<li>
							<a href="/user/signup">Sign up</a>
						</li>
						<% } %>
			</ul>
		</div>
	</div>
	<div class="container">
		<% locals.errors.forEach(function(error) { %>
			<div class="alert alert-danger" role="alert">
				<%= error %>
			</div>
			<% }) %>
				<% locals.infos.forEach(function(info) { %>
					<div class="alert alert-info" role="alert">
						<%= info %>
					</div>
					<% }) %>
